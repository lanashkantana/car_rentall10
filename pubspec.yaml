name: car_rental
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  build: ^3.0.2
  build_runner: ^2.7.0
  country_code_picker: ^3.4.0
  cupertino_icons: ^1.0.8
  dio: ^5.9.0
  firebase_core: ^4.0.0
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_native_splash: ^2.4.6
  flutter_screenutil: ^5.9.3
  flutter_secure_storage: ^9.2.4
  flutter_svg: ^2.2.0
  freezed: ^3.2.0
  freezed_annotation: ^3.1.0
  get_it: ^8.2.0
  google_fonts: ^6.3.1
  intl: ^0.20.2
  json_annotation: ^4.9.0
  json_serializable: ^6.10.0
  pin_code_fields: ^8.0.1
  pretty_dio_logger: ^1.4.0
  retrofit: any
  retrofit_generator: any
  shared_preferences: ^2.5.3
  shimmer: ^3.0.0
  smooth_page_indicator: ^1.2.1

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svgs/
    - assets/icons/
